<!-- templates/cart.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        {{template "navbar.html"}}
    </header>

    <main>
        <h1>Shopping Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{ range .cart.Items }}
                <tr>
                    <td>{{ .Product.Name }}</td>
                    <td>${{ .Product.Price }}</td>
                    <td>{{ .Quantity }}</td>
                    <td>
                        <form action="/cart/add/{{ .Product.ProductID }}" method="post">
                            <button type="submit">+</button>
                        </form>
                    </td>
                    <td>
                        <form action="/cart/subtract/{{ .Product.ProductID }}" method="post">
                            <button type="submit">-</button>
                        </form>
                    </td>
                    <td>
                        <form action="/cart/remove/{{ .Product.ProductID }}" method="post">
                            <button type="submit">Remove</button>
                        </form>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
        <p>Total: ${{ .cart.Total }}</p>
        {{template "checkout.html"}}
    </main>

    <footer>
        &copy; E-commerce Website
    </footer>

    <script src="/static/js/main.js"></script>
</body>
</html>
